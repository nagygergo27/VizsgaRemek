<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakelit Webshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./home.component.css">
</head>
<body style="background: url('assets/images/MainBackground.png') no-repeat center center fixed; background-size: cover;">
    <main class="main-container">
        <!-- Ha be van jelentkezve, a felhasználó nevét jelenítjük meg -->
        <h1 *ngIf="!isLoggedIn">Üdvözlünk a Bakelit Webshopban!</h1>
        <h1 *ngIf="isLoggedIn">Üdvözlünk, {{ userName }}!</h1>

        <p>Fedezd fel a legjobb bakelit lemezeket, és találd meg kedvenc előadóid albumait!</p>
        
        <div class="quote">"A zene az élet üzemanyaga."</div>
        <div class="quote">"Egy jó lemez többet mond ezer szónál."</div>
        <div class="quote">"A bakelit örök – hallgasd a múltat, éld meg a jelent."</div>

        <div class="button-container">
            <button routerLink="/products" class="btn btn-white">Fedezd fel</button>
            <button routerLink="/about" class="btn btn-white">Kapcsolat</button>
        </div>        
    </main>

    <script src="script.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
