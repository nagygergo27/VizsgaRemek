<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakelit Webshop</title>

  <!-- Bootstrap CSS (Legújabb verzió) -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

 <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to bottom, #000000, #101010);">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="">Bakelit Webshop</a>
      <div class="d-flex align-items-center">
        <button routerLink="/products" class="nav-link text-light fs-5 mx-2">{{ 'products' | translate }}</button>
        <button routerLink="/new" class="nav-link text-light fs-5 mx-2">{{ 'new_arrivals' | translate }}</button>
        <button routerLink="/about" class="nav-link text-light fs-5 mx-2">{{ 'contact' | translate }}</button>
        <button routerLink="/us" class="nav-link text-light fs-5 mx-2">{{ 'about_faq' | translate }}</button>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-light" (click)="switchLanguage()">
          <img *ngIf="currentLanguage === 'hu'" src="assets/images/united-kingdom.png" alt="English" class="flag-icon">
          <img *ngIf="currentLanguage === 'en'" src="assets/images/hungary.png" alt="Hungary" class="flag-icon">
        </button>
        <button routerLink="/basket" class="btn btn-outline-light" type="button" id="userMenu">
          <i class='bx bx-basket'></i>
        </button>        
        <div class="dropdown">
          <button class="btn btn-outline-light" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class='bx bxs-user'></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <!-- Bejelentkezés gomb eltüntetése bejelentkezett állapotban -->
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" routerLink="/login">{{ 'login' | translate }}</a></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/account">Fiók</a></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/settings">Beállítások</a></li>
            <li *ngIf="isLoggedIn"><hr class="dropdown-divider"></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item text-danger" (click)="logout()">Kijelentkezés</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
