<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakelit Webshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to bottom, #000000, #101010);">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="">Bakelit Webshop</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-light fs-5" routerLink="/products">{{ 'products' | translate }}</a></li>
          <li class="nav-item"><a class="nav-link text-light fs-5" routerLink="/new">{{ 'custom' | translate }}</a></li>
          <li class="nav-item"><a class="nav-link text-light fs-5" routerLink="/about">{{ 'contact' | translate }}</a></li>
          <li class="nav-item"><a class="nav-link text-light fs-5" routerLink="/us">{{ 'about_faq' | translate }}</a></li>
        </ul>
      </div>
      
      <div class="d-flex align-items-center gap-3">
        <button class="languagebtn" (click)="switchLanguage()">
          <img *ngIf="currentLanguage === 'hu'" src="assets/images/united-kingdom.png" alt="English" class="flag-icon">
          <img *ngIf="currentLanguage === 'en'" src="assets/images/hungary.png" alt="Hungary" class="flag-icon">
        </button>
        <button routerLink="/basket" class="btn btn-outline-light position-relative" type="button">
          <i class='bx bx-basket'></i>
          <span *ngIf="itemCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ itemCount }}
          </span>
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-light" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class='bx bxs-user'></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" routerLink="/login">{{ 'login' | translate }}</a></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/account">Fiók</a></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/settings">Beállítások</a></li>
            <li *ngIf="isLoggedIn"><hr class="dropdown-divider"></li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item text-danger" (click)="logout()">Kijelentkezés</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
